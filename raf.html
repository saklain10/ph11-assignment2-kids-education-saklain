<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Background with Gradient</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    main {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background: url('../assets/bg.png') no-repeat center/cover;
    }

    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 128, 0, 0), rgba(0, 128, 0, 0.7)), 
                  url('../assets/bg.png') no-repeat center/cover;
    }

    h1 {
      position: relative;
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="gradient-overlay"></div>
    <h1>Welcome to Our Page</h1>
  </main>
</body>
</html>
